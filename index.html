<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card-container">

    <div class="result">

      <div class="title">Your Result</div>

      <div class="score">
        <div>
          <p class="top-number">76</p>
          <p class="btm-number">of 100</p>
        </div>
      </div>

      <span class="reaction">Great</span>

      <div class="rating">You scored higher than 65% of the people who have taken these tests.</div>

    </div>

    <div class="summary">
      <span class="summary-txt">Summary</span>

      <div class="tests">
        <p>Reaction
          80 / 100</p>

        <p>Memory
          92 / 100</p>

        <p>Verbal
          61 / 100</p>

        <p>Visual
          72 / 100</p>
      </div>

      <div class="button">
        <button>Continue</button>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
