<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card-container">

    <div class="result">

      <div class="title">Your Result</div>

      <div class="score">
        <div>
          <p class="top-number">76</p>
          <p class="btm-number">of 100</p>
        </div>
      </div>

      <div class="reaction">Great</div>


      <div class="rating">You scored higher than 65% of the people who have taken these tests.</div>

    </div>

    <div class="summary">
      <div class="summary-txt">Summary</div>

      <div class="tests">
        <p class="reaction-score"> <img src="assets/images/icon-reaction.svg" alt="">Reaction
          <span class="reaction-nums"><strong>80</strong> / 100</span>
        </p>

        <p class="memory-score"><img src="assets/images/icon-memory.svg" alt=""> Memory <span
            class="memory-nums"><strong>92</strong> /
            100</span>
        </p>

        <p class="verbal-score"><img src="assets/images/icon-verbal.svg" alt=""> Verbal <span
            class="verbal-nums"><strong>61</strong> / 100</span>
        </p>

        <p class="visual-score"><img src="assets/images/icon-visual.svg" alt=""> Visual <span
            class="visual-nums"><strong>72</strong> /
            100</span>
        </p>
      </div>

      <div class="button">
        <input type="button" value="Continue" class="continue">
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Billy Burgess</a>.
  </div>

</body>

</html>
